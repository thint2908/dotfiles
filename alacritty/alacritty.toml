[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.5"

[window]
padding.x = 0
padding.y = 0

dynamic_padding = true

# decorations = "Buttonsless"
decorations = "None" #for linux also

opacity = 0.85
blur = true

option_as_alt = "Both"

[font]
normal.family = "HackNerdFontMono"
size = 15.5
# line_height = 1.0

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow"},
{ key = "F", mods = "Control|Shift", action = "ToggleFullscreen"},
{ key = "L", mods = "Control|Shift", action = "ToggleMaximized"}
]


